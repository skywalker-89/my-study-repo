<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Table</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Day</th>
          <th colspan="2">Schedule</th>
        </tr>
        <tr>
          <th></th>
          <th>Morning</th>
          <th>Afternoon</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mon</td>
          <td>
            <div class="logo">
              <span class="cei-logo">CEi</span><br />
              <span>Opening</span>
            </div>
          </td>
          <td>
            <div>Health Care</div>
            <div class="flex-row">
              <span>HTML 1</span>
              <span>HTML 2</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>Tue</td>
          <td>
            <span class="highlight-blue">Smart City</span>
            <div class="flex-row">
              <span>CSS 1</span>
              <span>CSS 2</span>
            </div>
            <div>Business Meeting</div>
          </td>
          <td>
            <div class="vertical-text">LUNCH</div>
            <div>Posters</div>
            <div class="highlight-red">Meet Companies</div>
          </td>
        </tr>
        <tr>
          <td>Wed</td>
          <td>
            <div>JS 1</div>
            <div>JS 2</div>
            <div>JS 3</div>
          </td>
          <td class="highlight-yellow">Closing</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
