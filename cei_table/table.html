<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="table.css" />
    <title>Table</title>
  </head>
  <body class="wholepage">
    <h1 class="title">CEi conference</h1>
    <div class="outerbox">
      <div class="day-box">
        <div class="day-label-box">
          <p class="day-text">
            <b>Day</b>
          </p>
        </div>
        <div class="monday-box">
          <p class="day-text">Mon</p>
        </div>
        <div class="tuesday-box">
          <p class="day-text">Tue</p>
        </div>
        <div class="wednesday-box">
          <p class="day-text">Wed</p>
        </div>
      </div>
      <div class="schedule-box">
        <div class="schedule-label">
          <p class="sch-text">
            <b>Schedule</b>
          </p>
        </div>
        <div class="schedule-data-box">
          <div class="morning-box">
            <div class="morning-label">
              <p class="sch-text">
                <b> Morning </b>
              </p>
            </div>
            <div class="cei-openning">
              <div class="cei-pic">
                <img
                  src="https://cei.kmitl.ac.th/wp-content/uploads/2024/09/cropped-ceip-fav-1.png"
                  alt="cei-pic"
                  width="80"
                  height="80"
                />
              </div>
              <div class="cei-text">
                <p class="sch-text">
                  <b> CEi openning </b>
                </p>
              </div>
            </div>
            <div class="tuesday-morning-box">
              <div class="smart-city">
                <p class="blue-text">Smart City</p>
              </div>
              <div class="css-boxes">
                <div class="css-box1">
                  <p class="sch-text">CSS 1</p>
                </div>
                <div class="css-box2">
                  <p class="sch-text">CSS 2</p>
                </div>
              </div>
              <div class="business-meeting-box">
                <p class="sch-text">Business Meeting</p>
              </div>
            </div>
            <div class="wednesday-morning-box">
              <div class="js1">
                <p class="sch-text">JS 1</p>
              </div>
              <div class="js1">
                <p class="sch-text">JS 2</p>
              </div>
              <div class="js3">
                <p class="sch-text">JS 3</p>
              </div>
            </div>
          </div>
          <div class="lunch-box">
            <p class="vertical-lunch"><i>LUNCH</i></p>
          </div>
          <div class="afternoon-box">
            <div class="afternoon-label">
              <p class="sch-text">
                <b> Afternoon </b>
              </p>
            </div>
            <div class="healthcare-box">
              <p class="sch-text">Health Care</p>
            </div>
            <div class="html-boxes">
              <div class="html-box1">
                <p class="sch-text">HTML 1</p>
              </div>
              <div class="html-box2">
                <p class="sch-text">HTML 2</p>
              </div>
            </div>
            <div class="poster-box">
              <p class="sch-text">Posters</p>
            </div>
            <div class="meet-companies">
              <p class="red-text">Meet Companies</p>
            </div>
            <div class="closing">
              <p class="sch-text">
                <b> Closing </b>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
